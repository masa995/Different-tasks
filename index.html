<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hustle castle Calculator</title>

  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/media.css">


</head>

<body>
  <div class="wrapper">
    <main class="main">
      <section class="calculator">
        <div class="calculator__container container">
          <h1 class="calculator__title">
            Калькулятор для арены Hustle castle
          </h1>

          <form class="calculator__form js-form" action="#" method="post">
            <div class="calculator__elem-form">
              <label class="calculator__label">
                <span class="calculator__text-form">Лига арены</span>

                <input type="text" required class="calculator__input js-league">
              </label>

              <span class="calculator__tooltip">
                <button type="button" aria-label="Информация о арене"
                  class="calculator__tooltip-btn btn js-btn-info">i</button>

                <span class="calculator__tooltip-text" role="tooltip">Введите число. Лига может быть: 30, 40, 47, 55,
                  62, 70, 77, 85,
                  94, 100</span>
              </span>
            </div>

            <div class="calculator__elem-form">
              <label class="calculator__label">
                <span class="calculator__text-form">Вместимость казармы</span>

                <input type="text" required class="calculator__input js-barrack">
              </label>

              <span class="calculator__tooltip">
                <button type="button" aria-label="Информация о казарме"
                  class="calculator__tooltip-btn btn js-btn-info">i</button>

                <span class="calculator__tooltip-text" role="tooltip">Введите число. Вместимость казармы может быть: 3,
                  4, 5, 6</span>
              </span>
            </div>

            <div class="calculator__elem-form">
              <label class="calculator__label">
                <span class="calculator__text-form">Уровень тренировочного зала</span>

                <input type="text" required class="calculator__input js-training-hall">
              </label>

              <span class="calculator__tooltip">
                <button type="button" aria-label="Информация о тренировочном зале"
                  class="calculator__tooltip-btn btn js-btn-info">i</button>

                <span class="calculator__tooltip-text" role="tooltip">Введите число. Уровень тренировочного зала может
                  быть: 3, 4, 5, 6, 7, 8, 9</span>
              </span>
            </div>

            <button type="submit" class="calculator__btn btn js-btn-submit">Рассчитать</button>
          </form>
      </section>

      <section class="answer">
        <div class="answer__container container js-answer">
        </div>
  </div>
  </section>
  </main>

  </div>
  <script type="module" src="./scripts/script.js"></script>
</body>

</html>
