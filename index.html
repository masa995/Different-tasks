<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hustle castle Calculator</title>

  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
  <div class="wrapper">
    <main class="calculator">
      <div class="calculator__container">
        <h1 class="calculator__title">
          Калькулятор для арены Hustle castle
        </h1>

        <form class="calculator__form" action="#" method="post">
          <label class="calculator__label">
            <span class="calculator__text-form">Уровень арены</span>

            <input type="text" class="calculator__input js-arena">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Уровень казармы</span>

            <input type="text" class="calculator__input js-barracks">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Уровень тренировочного зала</span>

            <input type="text" class="calculator__input js-training-room">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Боец 1</span>

            <input type="text" class="calculator__input js-fighter">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Боец 2</span>

            <input type="text" class="calculator__input js-fighter">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Боец 3</span>

            <input type="text" class="calculator__input js-fighter">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Боец 4</span>

            <input type="text" class="calculator__input js-fighter">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Боец 5</span>

            <input type="text" class="calculator__input js-fighter">
          </label>

          <label class="calculator__label">
            <span class="calculator__text-form">Боец 6</span>

            <input type="text" class="calculator__input js-fighter">
          </label>

          <button type="submit" class="calculator__btn btn js-btn-submit">Рассчитать</button>
        </form>

        <div class="calculator__answer js-answer"></div>
      </div>
    </main>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
